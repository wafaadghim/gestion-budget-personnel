{% extends "base.html" %}

{% block title %}Ajouter une Dépense - Gestion des Dépenses{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Ajouter une Dépense</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <form method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Montant (dt)</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required autocomplete="off">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Catégorie</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Choisir une catégorie</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" autocomplete="off"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Ajouter la dépense</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    
    <!-- Section saisie intelligente (optionnelle) -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h6>Saisie rapide</h6>
            </div>
            <div class="card-body">
                <p class="text-muted">Exemple: "25.500 transport taxi"</p>
                <div class="input-group">
                    <input type="text" class="form-control" id="smartInput" placeholder="Décrivez votre dépense...">
                    <button class="btn btn-outline-secondary" type="button" onclick="processSmartInput()">
                        <i class="fas fa-magic"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function processSmartInput() {
    const text = document.getElementById('smartInput').value;
    if (!text) return;
    
    fetch('/smart_add', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'text=' + encodeURIComponent(text)
    })
    .then(response => response.json())
    .then(data => {
        if (data.amount) {
            document.getElementById('amount').value = data.amount;
        }
        if (data.category) {
            document.getElementById('category').value = data.category;
        }
        if (data.description) {
            document.getElementById('description').value = data.description;
        }
        document.getElementById('smartInput').value = '';
    });
}

// Définir la date d'aujourd'hui par défaut
document.getElementById('date').value = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
