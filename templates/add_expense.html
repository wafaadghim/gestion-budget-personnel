{% extends "base.html" %}

{% block title %}Ajouter une Dépense - Gestion des Dépenses{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Ajouter une nouvelle dépense</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Montant *</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                            <span class="input-group-text">dt</span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Catégorie *</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Choisir une catégorie</option>
                            {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Détails sur cette dépense..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="text" class="form-control" id="date" name="date" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('expenses') }}" class="btn btn-secondary me-md-2">Annuler</a>
                        <button type="submit" class="btn btn-danger">Ajouter la dépense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Initialiser Flatpickr pour le champ de date avec format jj/mm/aaaa
flatpickr("#date", {
    locale: "fr",
    dateFormat: "d/m/Y",
    defaultDate: new Date(),
    maxDate: new Date(),
    allowInput: true
});
</script>
{% endblock %}
