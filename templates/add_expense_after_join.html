{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Ajouter une dépense initiale</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Vous venez de rejoindre le groupe <strong>{{ group.name }}</strong>.
                    Veuillez ajouter votre première dépense.
                </div>
                
                <form method="POST" action="{{ url_for('add_expense_after_join', group_id=group.id) }}" autocomplete="off">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Montant (TND)</label>
                        <input type="number" step="0.001" class="form-control" id="amount" name="amount" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="2" required autocomplete="off"></textarea>
                        <div class="form-text">La catégorie sera déterminée automatiquement</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ajouter la dépense</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('group_detail', group_id=group.id) }}" class="btn btn-secondary">
                        Passer pour l'instant
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
